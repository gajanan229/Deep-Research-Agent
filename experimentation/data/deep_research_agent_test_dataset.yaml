      - "Minerals Security Partnership: 14 members, 40 projects identified by November 2025"
      - "Only about 1% of REEs globally recycled due to high costs and infrastructure gaps"
      - "Lithium demand grew nearly 30% in 2024"
      - "Dysprosium, terbium crucial for EV motor permanent magnets"
    acceptable_structures:
      - "Supply chain analysis: mining → processing → end products with bottleneck identification"
      - "Comparative analysis of national/regional responses with effectiveness assessment"
    common_errors:
      - "Conflating mining diversity with processing diversity"
      - "Missing the distinction between light and heavy rare earths"
      - "Not explaining why recycling hasn't scaled despite economic incentives"
      - "Treating all critical minerals as homogeneous without specific analysis"
    minimum_sources: 14
    notes: "Tests understanding of industrial supply chains, geopolitics, and technology dependencies. Requires synthesis of geology, economics, and policy sources."

  - question_id: "E04"
    question: |
