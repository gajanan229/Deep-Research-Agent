  - question_id: "H01"
    question: |
      The convergence of synthetic biology and artificial intelligence creates unprecedented 
      biosecurity challenges. Construct a comprehensive threat and governance assessment 
      that examines:
      
      1. How AI is accelerating DNA design and protein engineering capabilities
      2. The specific biosecurity risks emerging from AI-biology convergence (novel toxins, 
         pathogen modification)
      3. Why current DNA synthesis screening may be inadequate against AI-designed sequences
      4. The regulatory landscape as of 2025 (US May 2025 policies on DURC and synthesis 
         screening, BIOSECURE Act, international coordination)
      5. The role of biofoundries in both pandemic preparedness and potential risks
