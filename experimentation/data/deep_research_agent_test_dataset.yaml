# =============================================================================
# EVALUATION CRITERIA
# =============================================================================

evaluation_criteria:
  per_question_scoring:
    fact_recall:
      description: "Percentage of required_facts correctly identified and stated"
      weight: 0.30
      scoring: "Count facts present / total required_facts"
    
    structure_quality:
      description: "Whether response follows one of acceptable_structures"
      weight: 0.15
      scoring: "Binary (1 if matches any acceptable structure, 0.5 if partial, 0 otherwise)"
    
    error_avoidance:
      description: "Whether response avoids common_errors"
      weight: 0.25
      scoring: "1 - (errors_present / total_common_errors)"
    
    source_diversity:
      description: "Number of distinct sources cited relative to minimum_sources"
      weight: 0.10
      scoring: "min(sources_cited / minimum_sources, 1.0)"
    
    coherence:
      description: "Logical flow and synthesis quality"
      weight: 0.10
      scoring: "LLM-as-judge on 1-5 scale, normalized to 0-1"
    
    insight_generation:
      description: "Novel connections or insights beyond fact compilation"
      weight: 0.10
      scoring: "LLM-as-judge on 1-5 scale, normalized to 0-1"

  composite_score:
    formula: "0.30*fact_recall + 0.15*structure + 0.25*error_avoidance + 0.10*sources + 0.10*coherence + 0.10*insight"
    passing_threshold: 0.60
    excellent_threshold: 0.80

  difficulty_adjusted_expectations:
    easy: 
      expected_composite: 0.70
      fact_recall_floor: 0.65
      minimum_sources_expected: 10
    medium:
      expected_composite: 0.55
      fact_recall_floor: 0.50
      minimum_sources_expected: 12
    hard:
      expected_composite: 0.40
      fact_recall_floor: 0.40
      minimum_sources_expected: 14
    adversarial:
      expected_composite: 0.25
      fact_recall_floor: 0.30
      minimum_sources_expected: 12
      special_note: "Success on adversarial questions requires identifying and avoiding the 'obvious but incomplete' answer"

