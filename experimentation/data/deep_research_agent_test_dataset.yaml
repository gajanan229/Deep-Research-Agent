# Deep Research Agent Test Dataset
# Version: 2.0
# Created: January 4, 2026
# Purpose: Validation dataset for experimental deep research paradigms
# 
# Design Principles:
# - Questions require 10-20+ sources to answer comprehensively
# - Multi-step reasoning in BOTH information gathering AND synthesis/insight discovery
# - Diverse topic coverage with minimal overlap between questions
# - Questions unsolvable by simple LLM + single web search (Google AI Overview test)
# - Cross-domain synthesis and causal chain analysis required
#
# Dataset Properties:
# - 20 questions total (5 per difficulty tier)
# - Each question spans multiple domains and requires multi-hop reasoning
# - Topics deliberately diversified: pharmaceuticals, water, minerals, shipping,
#   antibiotics, energy, biodiversity, housing, food, space, biosecurity, CBDCs

metadata:
  version: "2.0"
  created_date: "2026-01-04"
  total_questions: 20
  monte_carlo_runs: 3
  evaluation_method: "silver_dataset"
  contamination_check_model: "gemini-flash or gpt-4o-mini with single web search"
  minimum_sources_per_question: 10
  design_philosophy: "Questions require synthesis across 10-20+ sources, multi-step reasoning chains, and insight discovery beyond simple fact retrieval"

# =============================================================================
# TIER 1: EASY (5 questions)
# Expected Baseline Performance: 60-80% correct
# Characteristics: Clear structure but requires synthesis across multiple domains
# =============================================================================

questions:
  # -------------------------------------------------------------------------
  # EASY TIER
  # -------------------------------------------------------------------------
  
  - question_id: "E01"
    question: |
      The global pharmaceutical supply chain experienced significant stress in 2024-2025, 
      with persistent drug shortages affecting multiple countries. Analyze the interconnected 
      causes of these shortages by examining:
      
      1. The geographic concentration of Active Pharmaceutical Ingredient (API) manufacturing 
         (quantify the shares held by China and India)
      2. How geopolitical tensions and trade policies (US-China decoupling, export restrictions) 
         affected specific drug categories
      3. The role of climate events (hurricanes, extreme weather) in disrupting production
      4. Why generic injectable drugs and antibiotics are disproportionately affected
      5. What structural economic factors discourage pharmaceutical companies from investing 
         in robust supply chains for essential medicines
      
      Provide specific examples of drugs affected and quantify the scope of shortages 
      (number of active shortages, duration, regional variations).
    difficulty: easy
    category: multi_hop_causal_chain
    paradigms_tested:
      - gnwt_router
      - neuro_symbolic
      - agile_sprints
    required_facts:
      - "65-70% of APIs globally sourced from China and India as of 2025"
      - "India holds 48% of active API Drug Master Files (DMFs) in 2023"
      - "China's API DMF filings increased 63% between 2021-2023"
      - "US has only 9% of active API DMFs; EU countries 17%"
      - "270 active drug shortages in US as of April 2025"
      - "40%+ of US drug shortages started in 2022 or earlier; 89% carried over from 2023"
      - "Hurricanes destroyed 37% of Puerto Rico's pharmaceutical output in 2024"
      - "40% increase in Atlantic storm intensity projected for 2025"
      - "US-China biotech decoupling banned 48 critical excipients from Chinese suppliers"
      - "92 generic drugs potentially impacted by excipient ban"
      - "Sterile injectables particularly vulnerable due to complex manufacturing and low profitability"
      - "30% of shortages linked to raw material/API scarcity"
      - "Low profitability of generic drugs discourages investment in supply chain robustness"
    acceptable_structures:
      - "Causal chain analysis linking geographic concentration → policy impacts → climate vulnerability → structural economics"
      - "Multi-factor analysis with quantified impacts for each contributing cause"
    common_errors:
      - "Treating shortages as simple supply-demand mismatch without analyzing structural causes"
      - "Missing the interaction between geopolitical and climate factors"
      - "Not distinguishing between different drug categories and their unique vulnerabilities"
      - "Failing to connect API concentration to the downstream impacts on finished drugs"
    minimum_sources: 12
    notes: "Tests multi-hop causal reasoning across geopolitics, climate, and economics. Requires synthesis of pharmaceutical industry, trade policy, and climate data sources."

  - question_id: "E02"
    question: |
      The global water scarcity crisis is accelerating, with groundwater depletion identified 
      as a critical threat. Construct a comprehensive analysis that addresses:
      
      1. The current rate and geographic distribution of groundwater depletion globally 
         (cite specific 2024 studies on aquifer decline rates)
      2. How agricultural water use (approximately 70% of global freshwater) connects to 
         aquifer depletion and food security risks
      3. The causal relationship between climate change and accelerating groundwater loss
      4. Documented cases of water-related conflict in 2024 (quantify incidents and regions)
      5. The economic and displacement impacts projected through 2030
      6. Specific examples of cities facing critical water shortages in 2024-2025
      
      Your analysis should trace the causal chain from groundwater depletion through 
      agricultural impacts to societal consequences.
    difficulty: easy
    category: trend_synthesis
    paradigms_tested:
      - agile_sprints
      - quality_gates
      - neuro_symbolic
    required_facts:
      - "36% of 1,693 aquifers worldwide experienced significant decline 2000-2022"
      - "Depletion accelerating in 51% of aquifers with long-term data"
      - "Ogallala Aquifer in Kansas dropped over 1 foot in 2024"
      - "Agriculture accounts for 70-72% of global freshwater withdrawals"
      - "By 2025, 1.8 billion people expected in absolute water scarcity"
      - "50% of world population could face water scarcity by 2025"
      - "420 water-related conflict incidents documented globally in 2024 (record high)"
      - "Groundwater depletion accounts for 68% of water lost in drying regions"
      - "77% of coastal aquifers projected to face saltwater intrusion by 2100"
      - "Climate change reducing precipitation and increasing irrigation demands"
      - "Mexico City, Johannesburg, Sicily cities faced critical shortages in 2024"
      - "24-700 million people could be displaced by 2030 due to water crisis"
      - "Demand for agricultural water projected to increase 60% by 2025"
    acceptable_structures:
      - "Causal chain: climate → aquifer depletion → agriculture → conflict/displacement"
      - "Geographic analysis with regional case studies and quantified impacts"
    common_errors:
      - "Treating water scarcity as solely a climate or solely a governance issue"
      - "Missing the feedback loop between agriculture and aquifer depletion"
      - "Not quantifying conflict incidents or displacement projections"
      - "Failing to connect urban water crises to broader groundwater trends"
    minimum_sources: 12
    notes: "Tests synthesis of hydrology, climate science, agriculture, and conflict studies. Requires connecting geological data to human impacts."

  - question_id: "E03"
    question: |
      Critical minerals and rare earth elements (REEs) are essential for electric vehicles, 
      semiconductors, and renewable energy. Analyze the current state of global critical 
      mineral supply chains by addressing:
      
      1. China's dominance in REE processing (quantify market shares for different minerals)
      2. Specific export restrictions China implemented in 2024-2025 and their targets
      3. The bottleneck in processing capacity vs. mining capacity (explain why mining 
