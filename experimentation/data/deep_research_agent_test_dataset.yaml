    difficulty: medium
    category: contradiction_resolution
    paradigms_tested:
      - quality_gates
      - iterative_refinement
      - gnwt_router
    required_facts:
      - "295+ million people affected by acute food insecurity in 2024 (5% increase from 2023)"
      - "Sixth consecutive year of rising acute food insecurity"
      - "231 million people projected to face high food insecurity in 2025"
      - "Ukraine grain exports forecast at 40M metric tons for 2024/25"
      - "Worst case: Ukraine exports could fall to 35M metric tons in 2025/26"
      - "Ukrainian grain harvest 2025 estimated 10% lower (51M vs 56.7M tons in 2024)"
      - "World Bank Fertilizer Price Index surged 15% in first half of 2025"
      - "Nitrogen fertilizers (urea) projected to increase additional 15% in 2025"
      - "FAO projects stable commodity markets with adequate supplies for 2024/25"
      - "Climate extremes (drought, heatwaves) disrupted harvests in key regions"
      - "18 countries pushed into crisis by climate, affecting 96M people"
      - "Famine confirmed in Sudan in 2024, projected to continue into 2025"
      - "Persistent famine risk in Gaza if military operations continue"
      - "Humanitarian food funding potentially cut by 45% in 2025"
    acceptable_structures:
      - "Paradox resolution: global markets vs. access/distribution analysis"
      - "Multi-level analysis: global → regional → household food security"
    common_errors:
      - "Conflating global commodity supply with food access"
      - "Not distinguishing between production, distribution, and access barriers"
      - "Missing the fertilizer price → production cost → affordability chain"
      - "Treating climate impacts as isolated from conflict-driven food insecurity"
    minimum_sources: 14
    notes: "Tests understanding of food systems economics and the gap between markets and access. Requires synthesis of agricultural, humanitarian, and climate sources."

  - question_id: "M05"
    question: |
      Space debris in Low Earth Orbit (LEO) poses an escalating threat to space 
      sustainability. Analyze the current state of the orbital debris problem by addressing:
      
      1. Quantify the current debris population (number of objects by size category)
