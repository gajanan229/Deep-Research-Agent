      3. The economic implications of AMR (healthcare costs, GDP losses)
      4. The status of the WHO Global Action Plan and 2024 UN Political Declaration targets
      5. Why pharmaceutical economics work against antibiotic development
      6. The demographic groups most affected and why (age-based analysis)
      
      Connect the biological, economic, and policy dimensions of the AMR crisis.
    difficulty: easy
    category: comprehensive_enumeration
    paradigms_tested:
