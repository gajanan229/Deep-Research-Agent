      4. Quantify the impact on freight rates (compare pre-crisis to peak and current)
      5. Which industries were most severely affected and why
      6. The downstream effects on port congestion globally
      7. What the 2025 outlook suggests and why disruptions may persist
      
      Trace the causal chains from the initial disruptions through to consumer and 
      industrial impacts.
    difficulty: easy
    category: multi_hop_causal_chain
    paradigms_tested:
      - gnwt_router
      - neuro_symbolic
      - quality_gates
    required_facts:
      - "Red Sea attacks since late 2023 forced Cape of Good Hope rerouting"
      - "Rerouting adds 10-14 days transit time"
      - "12% of global trade typically passes through Suez Canal"
      - "66% reduction in Suez Canal ship crossings due to reroutings"
      - "Panama Canal transits reduced from 36 to 18 daily by February 2024"
      - "Panama Canal handles 6% of global trade, 40% of US container traffic"
      - "Carriers paid up to $4M to expedite Panama Canal passage in 2024"
      - "Asia-North Europe rates: $4,000-$5,000/FEU via Cape vs. $1,500-$2,000 pre-crisis"
      - "Global ocean freight rates 140% higher than 2019"
      - "Ports like Durban, Ningbo-Zhoushan, Chittagong averaged 9-10 day delays"
      - "December 2025: 12.5-day average departure delays on Far East-Europe routes"
      - "Automotive, electronics, agriculture industries faced production halts"
      - "Red Sea diversions expected to continue throughout 2025"
    acceptable_structures:
      - "Dual crisis analysis with interaction effects and cascading impacts"
      - "Timeline of disruptions with quantified effects on rates, times, industries"
    common_errors:
      - "Treating Red Sea and Panama disruptions as isolated events"
      - "Not quantifying the compound effect of simultaneous disruptions"
      - "Missing the connection between shipping delays and port congestion"
      - "Failing to trace impacts through to specific end industries"
    minimum_sources: 12
    notes: "Tests multi-factor analysis of logistics disruptions. Requires synthesis of maritime, trade, and industrial data."

  - question_id: "E05"
    question: |
      Antimicrobial resistance (AMR) is considered one of the greatest global health threats. 
      Analyze the current state of the AMR crisis and the global response by addressing:
      
      1. Projected mortality from bacterial AMR (deaths directly attributable and associated, 
         current and projected to 2050)
      2. Why the antibiotic development pipeline is described as "fragile and failing" 
