      - "Not quantifying the gap between retirements and new capacity"
      - "Missing the regional variation in vulnerability"
      - "Assuming modernization funding is sufficient without gap analysis"
    minimum_sources: 14
    notes: "Tests understanding of energy systems, infrastructure, and technology transitions. Requires synthesis of utility, policy, and technology sources."

  - question_id: "M02"
    question: |
      Global biodiversity is experiencing what scientists call the "sixth mass extinction." 
      Analyze the current state of the biodiversity crisis and its economic and societal 
      implications by addressing:
      
      1. Quantify the decline in wildlife populations (cite the 2024 WWF Living Planet Report)
      2. Identify ecosystems that have reached or are approaching tipping points 
         (coral reefs, Amazon rainforest)
      3. Analyze the 62% loss of commercial honeybee colonies in 2024-2025 and its 
         implications for agriculture
      4. Calculate the economic costs of biodiversity inaction ($10-25 trillion annually)
      5. Assess the outcomes of COP16 in Cali (2024) and Rome (2025) including financing 
         commitments
      6. Explain the causal chain from biodiversity loss to food security risks
      
      Connect the ecological data to economic and policy dimensions.
    difficulty: medium
    category: trend_synthesis
    paradigms_tested:
      - agile_sprints
      - iterative_refinement
      - neuro_symbolic
    required_facts:
      - "73% average decline in wildlife populations over 50 years (1970-2020) per WWF 2024"
      - "Over 500 land animal species on brink of extinction within 20 years"
      - "Approximately 1 million species currently threatened with extinction"
      - "Coral reefs globally passed 'point of no return' per 2025 Global Tipping Points Report"
      - "Amazon rainforest at risk of large-scale collapse"
      - "62% loss of commercial beehives in US between June 2024 and February 2025 (record)"
      - "Pollinators crucial for almonds, apples, blueberries production"
      - "Inaction costs $10-25 trillion annually (near US GDP)"
      - "Delaying action 10 years could double intervention costs"
      - "COP16 agreed on $200B annually by 2030 for biodiversity"
      - "$20B annually in international flows targeted by 2025"
      - "85% of most endangered species threatened by agricultural expansion"
      - "IPBES Transformative Change Report released late 2024"
      - "Varroa mites, pesticides, monoculture, habitat loss driving pollinator decline"
    acceptable_structures:
      - "Ecological-economic-policy nexus analysis"
      - "Tipping point assessment with cascading consequence analysis"
    common_errors:
      - "Treating biodiversity loss as purely environmental without economic dimension"
      - "Missing the connection between pollinator decline and food security"
      - "Not distinguishing between COP16 commitments and implementation reality"
      - "Failing to connect agricultural practices to species extinction"
    minimum_sources: 14
    notes: "Tests synthesis of ecology, economics, and international environmental policy. Requires connecting scientific assessments to economic valuations."

  - question_id: "M03"
    question: |
      The global housing affordability crisis has reached unprecedented levels in 2024-2025. 
      Construct a comprehensive causal analysis that examines:
      
      1. The decline in homeownership rates across major economies (quantify for US, Europe)
      2. How construction cost increases since COVID have contributed to affordability problems
      3. The role of interest rate policies in reducing purchasing power
      4. How zoning regulations and land use policies restrict housing supply
      5. The contradictions between urban density policies (greenbelts, growth boundaries) 
         and housing affordability
      6. Why interest rate cuts may have limited effect on affordability
      
      Identify which factors are structural vs. cyclical and assess the likelihood of 
      improvement without policy intervention.
    difficulty: medium
    category: causal_investigation
    paradigms_tested:
      - gnwt_router
      - iterative_refinement
      - quality_gates
    required_facts:
      - "US homeownership rate dropped to 65.1% in Q1 2025 (lowest since Q1 2020)"
      - "Ownership decline particularly acute among under-35 households"
      - "Construction costs rose substantially post-COVID, outpacing general inflation"
      - "Labor shortages in construction driving up wages and delaying projects"
      - "Material costs increased due to supply chain disruptions and tariffs"
      - "Elevated interest rates increased monthly mortgage payments, reduced purchasing power"
      - "Single-family-only zoning, minimum lot sizes, height restrictions limit housing supply"
      - "Zoning regulations curb supply amid rising demand, driving up prices"
      - "Urban growth boundaries and greenbelts restricted land supply"
      - "Interest rate cuts may have limited impact if home prices continue rising"
      - "Higher rates discourage existing homeowners from selling, tightening supply"
      - "Rapid urbanization increased demand in cities"
      - "Some states exploring zoning reforms for higher-density construction"
    acceptable_structures:
      - "Multi-factor causal model distinguishing structural vs. cyclical factors"
      - "Policy analysis identifying intervention points and their likely effectiveness"
    common_errors:
      - "Attributing crisis solely to interest rates without supply-side analysis"
      - "Not distinguishing between policies that help vs. harm affordability"
      - "Missing the feedback loop between rates, selling behavior, and supply"
      - "Treating urban density policies as uniformly positive or negative"
    minimum_sources: 12
    notes: "Tests understanding of housing economics, urban policy, and interest rate effects. Requires synthesis of real estate, macroeconomics, and planning sources."

  - question_id: "M04"
    question: |
      Global food security deteriorated in 2024-2025 despite stable commodity markets. 
      Analyze this apparent paradox by examining:
      
      1. The current scale of acute food insecurity (number of people affected, trends)
