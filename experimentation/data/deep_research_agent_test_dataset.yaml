  - question_id: "M01"
    question: |
      The US electric grid faces a "perfect storm" of challenges in 2024-2025. Develop a 
      comprehensive analysis that traces the interconnected factors threatening grid 
      reliability:
      
      1. The age and condition of existing grid infrastructure (when was it built, what 
         components are at risk)
      2. The unprecedented surge in electricity demand, particularly from data centers and 
         AI (quantify projected growth, share of consumption)
      3. The challenges of integrating variable renewable energy sources at scale
      4. The gap between generation retirements and new capacity coming online
      5. Regional variations in blackout risk (identify most vulnerable areas)
      6. Current modernization efforts and their adequacy
      
      Analyze why these factors are converging simultaneously and assess whether current 
      responses are sufficient to prevent increased blackout risk.
    difficulty: medium
    category: causal_investigation
    paradigms_tested:
      - gnwt_router
      - quality_gates
      - neuro_symbolic
    required_facts:
      - "Much US grid infrastructure dates to 1960s-1970s, operating beyond intended lifespan"
      - "Data center electricity demand projected to increase 350% between 2020-2030"
      - "Data centers could consume 4-12% of US electricity by 2030"
      - "Utility companies nearly doubled US electricity growth projections in 2024"
      - "PJM capacity market prices rose ninefold in December 2024 due to data center/crypto demand"
      - "Peak summer demand forecast to rise 122 GW in next decade"
      - "Generation retirements could reach 115 GW by 2034"
      - "Long interconnection queues for renewable projects"
      - "Renewable intermittency requires grid upgrades not yet complete"
      - "Upper Midwest, Texas, New England, Mid-Atlantic identified as vulnerable regions"
      - "Over half of North America faces potential electricity supply shortage"
      - "Infrastructure Investment and Jobs Act funding for grid improvements"
      - "DOE identified transmission corridors for federal financing"
      - "Solar and battery projects not connecting fast enough to replace retiring generation"
    acceptable_structures:
      - "Multi-factor convergence analysis with regional case studies"
      - "Demand-supply gap analysis with timeline of emerging risks"
    common_errors:
