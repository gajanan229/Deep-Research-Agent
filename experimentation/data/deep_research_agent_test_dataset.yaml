    category: causal_investigation
    paradigms_tested:
      - gnwt_router
      - neuro_symbolic
      - quality_gates
    required_facts:
      - "AI accelerating drug discovery, genetic engineering, biomanufacturing"
      - "AI can enable non-scientists to design novel toxins or modify pathogens"
      - "Generative protein design tools can create harmful functions that evade screening"
      - "Current biosecurity screening relies on similarity to known threats - AI designs may bypass"
      - "May 2025: US federal funding requires DNA synthesis screening attestation"
      - "May 2025 Executive Order mandates verifiable screening with tamper-proof records"
      - "IBBIS launched February 2024 developing international DNA synthesis screening mechanism"
      - "UK introduced synthetic nucleic acid screening guidance October 2024"
      - "US codifying dual-use research frameworks into binding regulations for May 2025"
      - "BIOSECURE Act gaining momentum in 2025 after 2024 stall"
      - "National Security Commission on Emerging Biotechnology report expected December 2024"
      - "AI companies announced intent to establish AIxBio redlines ahead of February 2025 Paris Summit"
      - "Biofoundries critical for pandemic response but also potential risks"
      - "Concerns about voluntary measures' transparency and enforceability"
    acceptable_structures:
      - "Threat-governance gap analysis with technology timeline vs. policy timeline"
      - "Multi-stakeholder assessment: labs, companies, regulators, international bodies"
