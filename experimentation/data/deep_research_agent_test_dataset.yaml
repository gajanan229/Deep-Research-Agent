      4. Western response initiatives (EU Critical Raw Materials Act, US Defense Production 
         Act usage, Minerals Security Partnership) with specific funding figures
      5. The impact on EV and semiconductor supply chains
      6. Why recycling currently contributes minimally despite its potential
      
      Include specific minerals (lithium, cobalt, graphite, dysprosium, terbium, gallium, 
      germanium) and their unique supply chain vulnerabilities.
    difficulty: easy
    category: comparative_analysis
    paradigms_tested:
      - quality_gates
      - agile_sprints
      - iterative_refinement
    required_facts:
      - "China refines approximately 90% of world's rare earths"
      - "China holds leading refining positions for 19 of 20 strategic minerals"
      - "Average 70% market share for lithium, cobalt, graphite, REE refining"
      - "China processes nearly 100% of heavy REEs (dysprosium, terbium)"
      - "December 2024: China restricted gallium, germanium, antimony exports"
      - "Early 2025: restrictions on tungsten, tellurium, bismuth, indium, molybdenum, 7 heavy REEs"
      - "Full REE separation operations cost $500M-$1.5B"
      - "EU Critical Raw Materials Act: 10% domestic mining, 40% processing, 25% recycling by 2030"
      - "EU allocated €22.5B in March 2025 for 47 critical mineral projects"
