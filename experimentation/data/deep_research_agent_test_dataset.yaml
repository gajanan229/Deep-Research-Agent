      - quality_gates
      - iterative_refinement
    required_facts:
      - "39 million deaths projected from bacterial AMR between 2025-2050 (3 deaths/minute)"
      - "Deaths directly attributable to AMR: 1.14M in 2021 → projected 1.91M in 2050 (67.5% increase)"
      - "Deaths associated with AMR: 4.71M in 2021 → projected 8.22M in 2050 (74.5% increase)"
      - "90 antibacterials in clinical pipeline as of October 2025 (down from 97)"
      - "Most large pharma companies have minimal antibiotic development"
      - "AMR deaths among 70+ increased 80% between 1990-2021; projected +146% by 2050"
      - "World Bank: AMR could add $1T in healthcare costs by 2050"
      - "GDP losses of $1T-$3.4T annually by 2030"
      - "2024 UN Political Declaration targets: 10% reduction in AMR deaths by 2030"
      - "Target: 80% of countries with GLASS pathogen testing capacity"
      - "Target: 70% of antibiotics used should be WHO 'Access' category"
      - "Updated WHO GAP draft expected by 2026"
      - "Antibiotic development less profitable than drugs for chronic conditions"
      - "South Asia and sub-Saharan Africa projected to bear highest AMR burden"
    acceptable_structures:
      - "Multi-dimensional analysis: biological threat → economic impact → policy response"
      - "Mortality projections with breakdown by cause, age, and region"
    common_errors:
      - "Conflating deaths 'attributable to' vs. 'associated with' AMR"
      - "Not explaining the market failure in antibiotic development"
      - "Missing the demographic dimension (age, geographic disparities)"
